
<body>
    <header>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-warning btn-sm">Admin</button>
        <button type="button" class="btn btn-success btn-sm">Contact us</button>
     
      </div>
      <p id="time" class="text-light text-end">{{ currentTime }}</p>
    </header>
    
    <div class="container">
      <div class="row justify-content-start">
        <div class="text-center imageCss">
          <img src="assets/Images/index/mosBurgerLogo.png" alt="" class="img-fluid" style="width: 200px;">
          <div class="mb-3">
            <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3">
            <button type="button" [disabled]="!email || !password" (click)="onLogin()" class="btn btn-primary btn-sm btnLogin">Login</button>
          </div>
          <div class="mb-3">
            <button type="button" [disabled]="!email.endsWith('@gmail.com')" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
              Forgot Password?
            </button>
          </div>
        </div>
      </div>
    </div>
  
 
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"  id="forgotPasswordModalLabel">Reset Password</h5>
            <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="email" [value]="email" class="form-control" placeholder="Enter your email" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
              <button type="button" (click)="getResetCode()" class="btn btn-secondary me-2">Get Code</button>
              <input type="text" [(ngModel)]="resetCode" class="form-control" placeholder="Enter the reset code">
            </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="newPassword" class="form-control" placeholder="Enter new password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" [disabled]="!email || !newPassword || !resetCode || !isResetTrue" (click)="resetPassword()" class="btn btn-primary">Reset Password</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
