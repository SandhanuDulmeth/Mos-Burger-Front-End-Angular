<!-- customer.component.html -->
<div class="main-container">
  <!-- Form Section -->
  <div class="form-container">
    <h2>{{ editingIndex === -1 ? 'Add Customer' : 'Edit Customer' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="customerForm.name"
          name="name"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="customerForm.email"
          name="email"
          required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="customerForm.phone"
          name="phone"
          required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea
          id="address"
          [(ngModel)]="customerForm.address"
          name="address"
          required></textarea>
      </div>
      <button type="submit">
        {{ editingIndex === -1 ? 'Add Customer' : 'Update Customer' }}
      </button>
    </form>
  </div>

  <!-- Table Section -->
  <div class="table-container">
    <h2>Customer List</h2>
    <input
      type="text"
      placeholder="Search by name..."
      [(ngModel)]="searchInput">
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of filteredCustomers; let i = index">
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td class="actions">
            <button (click)="editCustomer(i)">✏️</button>
            <button (click)="deleteCustomer(i)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
