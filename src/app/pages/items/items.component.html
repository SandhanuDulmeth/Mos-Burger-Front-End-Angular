<!-- menu.component.html -->
<div class="container">
    <div class="menu-header">
      <h2 class="mb-4">Our Menu</h2>
      <div class="d-flex flex-wrap">
        <button *ngFor="let cat of categories" 
                class="btn btn-light category-btn"
                (click)="filterItems(cat)">
          {{ cat }}
        </button>
      </div>
    </div>
  
    <div class="row g-4">
      <div *ngFor="let item of menuItems" class="col-md-6">
        <div class="menu-item-card">
          <img [src]="item.image" class="item-image w-100" alt="Item image">
          <div class="p-3">
            <h5 class="item-name">{{ item.name }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <span class="h5 text-primary">Rs. {{ item.price }}</span>
              <button class="btn btn-primary rounded-circle p-2" 
                      (click)="addToCart(item)">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- order button and modal would be in a separate component -->
